<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #A73938;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .coming-soon-container {
            text-align: center;
            color: #333;
            max-width: 600px;
            margin: auto;
        }

        .coming-soon-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
            font-weight: bold;
        }

        .coming-soon-message {
            font-size: 18px;
            color: white;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-back-home {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container coming-soon-container">
        <div class="coming-soon-title">Coming Soon</div>
        <div class="coming-soon-message">Kami sedang mengerjakan sesuatu yang spesial! Balik lagi nanti ya!</div>
        <div class="countdown" id="countdown"></div>
        <a href="index.html" class="btn btn-back-home">Back to Home</a>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your countdown script goes here -->
    <!-- For example, you can use a library like https://github.com/rendro/countdown -->
    <script src="path/to/countdown/script.js"></script>
</body>
</html>
